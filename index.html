<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Lumi√®re Salon | Luxury Beauty Dubai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #1c1917; /* stone-900 */
        color: #f5f5f4; /* stone-100 */
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917;
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716c;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
         background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
         backdrop-filter: blur(10px);
         border: 1px solid rgba(255, 255, 255, 0.03);
         box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      /* Animations */
      .fade-in {
        animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Luxury Button Glow Animation */
      @keyframes goldPulse {
        0%, 100% {
          box-shadow: 0 0 10px rgba(231, 200, 160, 0.3);
        }
        50% {
          box-shadow: 0 0 25px rgba(231, 200, 160, 0.6);
        }
      }

      .btn-glow-animate:hover {
        animation: goldPulse 2s infinite ease-in-out;
      }

      /* Background Animations */
      @keyframes float {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      @keyframes drift {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* New Particle Animation: Slow vertical rise */
      @keyframes particleFloat {
        0% { transform: translateY(100vh) translateX(0); opacity: 0; }
        20% { opacity: var(--target-opacity, 0.5); }
        80% { opacity: var(--target-opacity, 0.5); }
        100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
      }

      /* New Line Flow Animation: Gentle horizontal wave */
      @keyframes lineFlow {
        0% { transform: translateX(-5%); }
        50% { transform: translateX(5%); }
        100% { transform: translateX(-5%); }
      }
      
      /* Meteor / Falling Star Animation */
      @keyframes meteorShower {
        0% {
          transform: rotate(215deg) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: rotate(215deg) translateX(-150vh);
          opacity: 0;
        }
      }

      .meteor-effect {
        position: absolute;
        top: 0;
        left: 50%;
        background: linear-gradient(to right, rgba(231, 200, 160, 0) 0%, rgba(231, 200, 160, 1) 100%);
        height: 2px;
        border-radius: 999px;
        filter: drop-shadow(0 0 10px rgba(231, 200, 160, 0.5));
        animation: meteorShower 5s linear infinite;
        opacity: 0;
      }

      .animate-float-slow {
        animation: float 20s ease-in-out infinite;
      }
      
      .animate-float-slower {
        animation: float 30s ease-in-out infinite reverse;
      }

      .animate-particle {
        animation-name: particleFloat;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .animate-line-flow {
        animation: lineFlow 15s ease-in-out infinite;
      }
      
      /* Film Grain Texture */
      .bg-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Smooth transitions for backgrounds */
      .transition-bg {
        transition: background-color 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }

      /* Ken Burns Effect for Hero */
      @keyframes kenburns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      .animate-kenburns {
        animation: kenburns 20s ease-out forwards;
      }

    </style>
